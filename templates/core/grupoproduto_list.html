{% extends 'base.html' %}
{% block content %}

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <h2>GRUPOS DE PRODUTO</h2>

  <!-- Create marca button -->
  <button id="create-grupo-produto" class="btn btn-primary" type="button" name="button">
    <span class="fa fa-plus mr-2"></span>Novo Grupo
  </button>
  <br/>

  <table id="grupo-produto-table" class="table table-striped">
    <thead>
      <tr>
        <th width="85%">Grupo</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {% for grupo_produto in object_list %}
      <tr>
        <td>{{ grupo_produto.nome }}</td>
        <td>
          <button type="button" id="read-grupo-produto" class="read-grupo-produto bs-modal btn btn-sm btn-primary" data-url="{% url 'core:read_grupo_produto' grupo_produto.pk %}">
            <span class="fa fa-eye"></span>
          </button>
        </td>
        <td>
          <button type="button" id="update-grupo-produto" class="update-grupo-produto bs-modal btn btn-sm btn-primary" data-url="{% url 'core:update_grupo_produto' grupo_produto.pk %}">
            <span class="fa fa-pencil"></span>
          </button>
        </td>
        <td>
          <button type="button" id="delete-grupo-produto" class="delete-grupo-produto bs-modal btn btn-sm btn-danger" data-url="{% url 'core:delete_grupo_produto' grupo_produto.pk %}">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', (e) => {
    modalForm(document.getElementById('create-grupo-produto'), {
      formURL: "{% url 'core:create_grupo_produto' %}"
    })
  });

  document.addEventListener('DOMContentLoaded', (e) => {
    var readButtons   = document.getElementsByClassName("read-grupo-produto");
    var updateButtons = document.getElementsByClassName("update-grupo-produto");
    var deleteButtons = document.getElementsByClassName("delete-grupo-produto");
    for (var index=0; index < readButtons.length; index++) {
      modalForm(readButtons[index], {
        formURL: readButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(updateButtons[index], {
        formURL: updateButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(deleteButtons[index], {
        formURL: deleteButtons[index]["dataset"]["url"],
        isDeleteForm: true
      });
    }
  });

</script>
{% endblock extrascripts %}
