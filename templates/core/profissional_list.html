{% extends 'base.html' %}
{% block content %}

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <h2>PROFISSIONAIS</h2>

  <button id="create-profissional" class="btn btn-primary" type="button" name="button">
    <span class="fa fa-plus mr-2"></span>Novo Profissional
  </button>
  <br/>

  <table id="profissional-table" class="table table-striped">
    <thead>
      <tr>
        <th width="55%">Nome</th>
        <th width="30%">Especialidade</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {% for profissional in object_list %}
      <tr>
        <td>{{ profissional.nome }}</td>
        <td>{{ profissional.especialidade }}</td>
        <td>
          <button type="button" id="read-profissional" class="read-profissional bs-modal btn btn-sm btn-primary" data-url="{% url 'core:read_profissional' profissional.pk %}">
            <span class="fa fa-eye"></span>
          </button>
        </td>
        <td>
          <button type="button" id="update-profissional" class="update-profissional bs-modal btn btn-sm btn-primary" data-url="{% url 'core:update_profissional' profissional.pk %}">
            <span class="fa fa-pencil"></span>
          </button>
        </td>
        <td>
          <button type="button" id="delete-profissional" class="delete-profissional bs-modal btn btn-sm btn-danger" data-url="{% url 'core:delete_profissional' profissional.pk %}">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', (e) => {
    modalForm(document.getElementById('create-profissional'), {
      formURL: "{% url 'core:create_profissional' %}"
    })
  });

  document.addEventListener('DOMContentLoaded', (e) => {
    var readButtons   = document.getElementsByClassName("read-profissional");
    var updateButtons = document.getElementsByClassName("update-profissional");
    var deleteButtons = document.getElementsByClassName("delete-profissional");
    for (var index=0; index < readButtons.length; index++) {
      modalForm(readButtons[index], {
        formURL: readButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(updateButtons[index], {
        formURL: updateButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(deleteButtons[index], {
        formURL: deleteButtons[index]["dataset"]["url"],
        isDeleteForm: true
      });
    }
  });

</script>
{% endblock extrascripts %}
