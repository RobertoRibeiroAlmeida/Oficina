{% extends 'base.html' %}
{% block content %}

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <h2>ESPECIALIDADES</h2>

  <button id="create-especialidade" class="btn btn-primary" type="button" name="button">
    <span class="fa fa-plus mr-2"></span>Nova Especialidade
  </button>
  <br/>

  <table id="especialidade-table" class="table table-striped">
    <thead>
      <tr>
        <th width="85%">Nome</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {% for especialidade in object_list %}
      <tr>
        <td>{{ especialidade.nome }}</td>
        <td>
          <button type="button" id="read-especialidade" class="read-especialidade bs-modal btn btn-sm btn-primary" data-url="{% url 'core:read_especialidade' especialidade.pk %}">
            <span class="fa fa-eye"></span>
          </button>
        </td>
        <td>
          <button type="button" id="update-especialidade" class="update-especialidade bs-modal btn btn-sm btn-primary" data-url="{% url 'core:update_especialidade' especialidade.pk %}">
            <span class="fa fa-pencil"></span>
          </button>
        </td>
        <td>
          <button type="button" id="delete-especialidade" class="delete-especialidade bs-modal btn btn-sm btn-danger" data-url="{% url 'core:delete_especialidade' especialidade.pk %}">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', (e) => {
    modalForm(document.getElementById('create-especialidade'), {
      formURL: "{% url 'core:create_especialidade' %}"
    })
  });

  document.addEventListener('DOMContentLoaded', (e) => {
    var readButtons   = document.getElementsByClassName("read-especialidade");
    var updateButtons = document.getElementsByClassName("update-especialidade");
    var deleteButtons = document.getElementsByClassName("delete-especialidade");
    for (var index=0; index < readButtons.length; index++) {
      modalForm(readButtons[index], {
        formURL: readButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(updateButtons[index], {
        formURL: updateButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(deleteButtons[index], {
        formURL: deleteButtons[index]["dataset"]["url"],
        isDeleteForm: true
      });
    }
  });

</script>
{% endblock extrascripts %}
