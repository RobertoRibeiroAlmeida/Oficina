{% extends 'base.html' %}
{% block content %}

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <h2>M O D E L O S</h2>

  <button id="create-modelo" class="btn btn-primary" type="button" name="button">
    <span class="fa fa-plus mr-2"></span>Novo Modelo
  </button>
  <br/>

  <table id="modelos-table" class="table table-striped">
    <thead>
      <tr>
        <th width="40%">Marca</th>
        <th width="45%">Modelo</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
        <th width="5%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {% for modelo in object_list %}
      <tr>
        <td>{{ modelo.marca }}</td>
        <td>{{ modelo.nome }}</td>
        <td>
          <button type="button" id="read-modelo" class="read-modelo bs-modal btn btn-sm btn-primary" data-url="{% url 'veiculos:read_modelo' modelo.pk %}">
            <span class="fa fa-eye"></span>
          </button>
        </td>
        <td>
          <button type="button" id="update-modelo" class="update-modelo bs-modal btn btn-sm btn-primary" data-url="{% url 'veiculos:update_modelo' modelo.pk %}">
            <span class="fa fa-pencil"></span>
          </button>
        </td>
        <td>
          <button type="button" id="delete-modelo" class="delete-modelo bs-modal btn btn-sm btn-danger" data-url="{% url 'veiculos:delete_modelo' modelo.pk %}">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', (e) => {
    modalForm(document.getElementById('create-modelo'), {
      formURL: "{% url 'veiculos:create_modelo' %}"
    })
  });

  document.addEventListener('DOMContentLoaded', (e) => {
    var readButtons   = document.getElementsByClassName("read-modelo");
    var updateButtons = document.getElementsByClassName("update-modelo");
    var deleteButtons = document.getElementsByClassName("delete-modelo");
    for (var index=0; index < readButtons.length; index++) {
      modalForm(readButtons[index], {
        formURL: readButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(updateButtons[index], {
        formURL: updateButtons[index]["dataset"]["url"],
        isDeleteForm: false
      });
      modalForm(deleteButtons[index], {
        formURL: deleteButtons[index]["dataset"]["url"],
        isDeleteForm: true
      });
    }
  });

</script>
{% endblock extrascripts %}
